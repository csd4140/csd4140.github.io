<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Επιλογές Μενού</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f5f5f5;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #0044AD;
    }

    p {
      font-size: 1.1em;
      color: #5A7FA3;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    a.button-link {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1em;
      background-color: #5A7FA3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      width: 90%;
      max-width: 300px;
    }

    a.button-link:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h1>Επιλογές Μενού</h1>
  <p>Το All Day Menu είναι διαθέσιμο μέχρι τις 15:00. Το κανονικό μενού είναι διαθέσιμο από τις 12:00.</p>

  <div class="button-container">
    <a href="https://drive.google.com/file/d/1Fhfd3AyY9AfExLX1fTjlKDUY9OjFkzDt/view?usp=drive_link" target="_blank" rel="noopener noreferrer" class="button-link">All Day Menu</a>
    <a href="https://drive.google.com/file/d/1s6QTDCPcrardSq8JqSgS-y7HH5uBLIng/view?usp=drive_link"  target="_blank" rel="noopener noreferrer" class="button-link">Μενού</a>
  </div>

</body>
</html>
