<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theros Seafront Flavors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Montserrat Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f5f5f5;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #0044AD;
    }

    p {
      font-size: 1.1em;
      color:  #5A7FA3;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #0044AD;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    a.button-link {
      display: inline-block; /* Makes the link behave like a block-level element */
      padding: 14px 28px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #5A7FA3;
      color: white;
      text-decoration: none; /* Remove default underline */
      cursor: pointer;
      transition: background-color 0.3s;
      width: 90%;
      max-width: 300px;
    }

    a.button-link:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h1>Theros Seafront Flavors</h1>
  <p>Welcome to the tastes of Theros. Please choose your preferred language below.</p>

  <h2>Select Language</h2>
  <div class="button-container">
    <a href="english.html" class="button-link">English</a>
    <a href="greek.html" class="button-link">Ελληνικά</a>
  </div>

</body>
</html>
